{% extends "./base_menu.html" %}
{% block content %}
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    <table>
        {{ form|crispy }}
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
